[log_conf]
logging_config= {"handlers": {"h": {"backupCount": 5, "level": "DEBUG", "encoding": "utf8", "filename": "logs.log", "maxBytes": 5242880, "formatter": "simple", "class": "logging.handlers.RotatingFileHandler"}}, "version": 1, "root": {"level": 10, "handlers": ["h"]}, "formatters": {"simple": {"format": "%(levelname)s %(asctime)s { path address : %(pathname)s function name : %(funcName)s Line no : %(lineno)d} %(message)s"}}}

